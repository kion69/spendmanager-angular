<div class="ajuda">
    <div class="select-items-container" *ngFor="let spent of spentInformation; let i = index" [@selectPanel]="spent.selected"
        (click)="selectItem(spent, i)">
        <div class="panel-container">
            <span class="panel-title">
                {{spent.spentDate}}
            </span>
            <span class="panel-description">
                Total {{spent.totalSpent | currency: 'BRL'}}
            </span>
        </div>
    </div>
</div>

<app-select-options [(openPanel)]="openPanel" [(itemCount)]="itemCount" [selectedItems]="spentInformation"></app-select-options>
