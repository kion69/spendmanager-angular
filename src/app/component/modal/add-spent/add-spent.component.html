<div class="modal-header" mat-dialog-title>
    <span>Adicionar novo gasto</span>
    <span class="modal-close-button" matRipple (click)="closeDialog()">
        <mat-icon class="material-icons-outlined"> close </mat-icon>
    </span>
</div>

<div class="modal-body" [@.disabled]="disableAnimation">

    <mat-dialog-content *ngIf="!selectMode">
        <mat-accordion>
            <mat-expansion-panel *ngFor="let spent of spentInformation">
                <mat-expansion-panel-header class="expansion-panel-container" matRipple
                    (onLongPress)="selectionMode(spent)" longPress [pressTime]="600">
                    <div class="panel-container">
                        <span class="panel-title">
                            {{spent.spentDate}}
                        </span>
                        <span class="panel-description">
                            Total {{spent.totalSpent | currency: 'BRL'}}
                        </span>
                    </div>
                </mat-expansion-panel-header>

                <div>
                    <div matRipple class="spent-list" *ngFor="let spentItem of spent.spentList; let i = index" longPress
                        (onLongPress)="openOptions(spentItem, spent.spentList, spent.spentForm, i)">
                        <div class="spent-list-item">
                            <span>{{spentItem.itemName}}</span>
                            <span>{{spentItem.itemDescription}}</span>
                        </div>

                        <div class="spent-list-item-value">
                            <span>{{spentItem.itemValue | currency : 'BRL'}}</span>
                        </div>
                    </div>

                    <form [formGroup]="spent.spentForm">
                        <div class="mat-dialog-content">
                            <mat-form-field appearance="outline">
                                <mat-label>Item*</mat-label>
                                <input formControlName="itemName" matInput>
                            </mat-form-field>

                            <mat-form-field appearance="outline">
                                <mat-label>Valor*</mat-label>
                                <input formControlName="itemValue" matInput number>
                                <mat-icon class="material-icons-outlined" matSuffix>paid</mat-icon>
                            </mat-form-field>

                            <mat-form-field class="additional-information" appearance="outline">
                                <mat-label>Descrição</mat-label>
                                <input formControlName="itemDescription" matInput number placeholder="Breve descrição">
                            </mat-form-field>
                            <div>
                                <h5>* campos obrigatórios</h5>
                            </div>
                        </div>

                        <div class="accordion-action-button">
                            <button class="modal-action-button add-button" mat-button (click)="validateInput(spent)"
                                type="button" *ngIf="!editingAction">
                                <div class="button-container">
                                    <span class="material-icons material-icons-round">
                                        <mat-icon>add</mat-icon>
                                    </span>
                                    <span>Adicionar</span>
                                </div>
                            </button>

                            <div class="edit-container" *ngIf="editingAction">
                                <button class="modal-action-button cancel-button" mat-button type="button"
                                    (click)="clearForm(spent.spentForm)">
                                    <span>Cancelar</span>
                                </button>
                                <button class="modal-action-button save-button" mat-button
                                    (click)="saveItem(spent.spentList, spent.spentForm, spent, i)" type="button">
                                    <div class="button-container">
                                        <span class="material-icons material-icons-round">
                                            <mat-icon>edit</mat-icon>
                                        </span>
                                        <span>Salvar</span>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </mat-expansion-panel>

            <div class="new-date-container">
                <mat-form-field class="date-picker-container" appearance="outline">
                    <mat-label>Nova Data</mat-label>
                    <input matInput (dateChange)="insertNewDate($event)" [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker touchUi #picker></mat-datepicker>
                </mat-form-field>
                <button mat-button class="modal-action-button new-date" (click)="picker.open()"
                    *ngIf="!dialogParameters">
                    <div class="button-container">
                        <span class="material-icons material-icons-round">
                            <mat-icon>add</mat-icon>
                        </span>
                        <span>Nova Data</span>
                    </div>
                </button>
            </div>

        </mat-accordion>
    </mat-dialog-content>

    <mat-dialog-content *ngIf="selectMode">
        <app-select-spent-panel [spentInformation]="spentInformation">
        </app-select-spent-panel>
    </mat-dialog-content>

  

</div>
